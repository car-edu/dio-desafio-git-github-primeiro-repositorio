<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina com marquee. e Tabelas </title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Testando com a tag  &lt;marquee&gt;</h1>
    <marquee width="60%" bgcolor="red" behavior="scroll" direction="right"
     SCROLLDELAY="400" >teste marquee</marquee> 
    <marquee width="60%" bgcolor="blue" direction="left" 
    scrollamount="5px" behavior="scroll">Teste de marquee</marquee>
    <marquee width="40%" behavior="slide" loop="25" bgcolor="green" scrolldelay="500"
     direction="down">Teste de marquee</marquee>
         <marquee behavior="alternade"  direction="up" bgcolor="yellow" scrollamount="4px"
     width="40%">Testando marquee  </marquee>
     <br>
    <h1>Tabelas com a tag &lt;table&gt;</h1>
    <table border="4px" align="center" bordercolor="green" cellspacing="20px"  width="20%" bgcolor="cyan" width="60%">
        <tr>
        <th colspan="2"> TABELA DE MATÉRIAS </th>
        </tr>
        <tr>
        <th> PROFESSOR(A) </th>
        <th> MATÉRIA </th>
        </tr>
        <tr>
        <td> Valéria </td>
        <td> O.S.A. </td>
        </tr>
        <tr>
        <td> Nelson </td>
        <td> P.R.C. </td>
        </tr>
        <tr>
        <td> Luiz </td>
        <td> T.B.D.</td>
        </tr>
        </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Audio e video </title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>colocando audio na pagina</h1>
    <p>primeiro audio da pagina.</p>
    <embed height="60" src="audio.mp3" type="audio/mp3" width="155" loop"false" />
    <br>
    <p>segundo audio</p>
    <audio autoplay="false" controls="controls" src="minhamusica.mp3" type="audio/mp3"></audio>
    <br>
    <p>ultimo audio.</p>
        <audio controls autoplay><source src="horse.ogg" type="audio/ogg">
        <source src="horse.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <h1>colocando video</h1>
    <h2>videos comprartilhado do youtube</h2>
    <p>primeiro video</p>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/k2qgadSvNyU?start=120" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>segundo videio incorporado</p>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/yTX0HxTq9wo?start=120" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
